<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div id="canvas" oncontextmenu="return false" class="canvas">
            <div>
                <img
                    src="./assets/2 Background/Day/Background.png"
                    class="backStyle"
                />
            </div>
            <img src="./img/fullscreen.png" id="fsBtn" class="fsBtn" />
            <div id="imgBlock" class="imgBlock" style="left: 0px; bottom: 64px">
                <img id="heroImg" class="heroImg" src="./img/Hero.png" />
            </div>
            <div id="jumpBlock" class="jumpBlockStyle">
                <img src="./img/Hero.png" class="jumpBtn" />
                <div class="borderJumpBtn"></div>
            </div>
            <div id="hitBlock" class="hitBlockStyle">
                <img src="./img/Hero.png" class="hitBtn" />
                <div class="borderHitBtn"></div>
            </div>
            <div id="info" class="infoStyle">info</div>
        </div>
        <script type="module" src="/js/game.js"></script>
    </body>
</html>
